name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 9 * * 2,5' # Runs at 9:00 AM every Tuesday and Friday

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ''

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_URL1: ${{ secrets.SUPABASE_URL1 }}
          SUPABASE_KEY1: ${{ secrets.SUPABASE_KEY1 }}
        run: |
          node -e "(async () => {
              const { createClient } = await import('@supabase/supabase-js');
              const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);
              const supabase1 = createClient(process.env.SUPABASE_URL1, process.env.SUPABASE_KEY1);
              try {
                console.log(await supabase.from('prevent_pause').select('id').limit(1));
                console.log(await supabase1.from('sample').select('id').limit(1));
              } catch (err) {
                console.error(err);
                process.exit(1);
              }
            })().catch(e => { console.error(e); process.exit(1); });
          "